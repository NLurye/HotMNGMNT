<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="book.css"/>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
            rel="stylesheet"
            id="bootstrap-css"
    />
<body>

<h1 class="display-3" style="margin-top: 50px; color: whitesmoke; font-family: Georgia">Admin actions</h1>
<div id="container-emp">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="height: 300px; width: 100%; border: none" >
                <tbody>
                <tr style="height: 50px; border: none">
                    <td scope="row"><input
                            id="emp-id-del"
                            type="text"
                            required
                            placeholder="Emp ID"
                            class="form-control"
                    /></td>
                    <td><input
                            id="emp-id-oldp"
                            type="text"

                            placeholder="Old Password"
                            class="form-control"
                    /></td>
                    <td><input
                            id="emp-id-newp"
                            type="text"

                            placeholder="New Password"
                            class="form-control"
                    /></td>
                    <td>
                        <button id="emp-list-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Click me" onclick="onEmpListClick()">Employee list</button>
                        <button id="emp-del-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Emp ID" onclick="onEmpDelClick()">Delete Employee</button>
                        <button id="emp-upd-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Emp ID, Old Password, New Password" onclick="onEmpUpdClick()">Update Employee</button>
                        <button id="emp-search-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Emp ID" onclick="onEmpSrcClick()">Search Employee</button>

                    </td>
                </tr>
                <tr style="height: 50px;border: none">
                    <td scope="row"><input
                            id="room-num"
                            type="text"
                            required
                            placeholder="Room Number"
                            class="form-control"
                    /></td>
                    <td><input
                            id="room-num-beds"
                            type="text"

                            placeholder="Number Of Beds"
                            class="form-control"
                    /></td>
                    <td><input
                            id="room-price"
                            type="text"

                            placeholder="Room Price"
                            class="form-control"
                    /></td>
                    <td>
                        <button id="room-list-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Click me" onclick="onRoomsListClick()">Rooms list</button>
                        <button id="room-add-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Room number, Number of beds, Room price" onclick="onAddRoomClick()">Add Room</button>
                        <button id="room-del-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Room number" onclick="onDelRoomClick()">Delete Room</button>
                        <button id="room-search-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Room number, Number of beds, Room price" onclick="onSrcRoomClickTest()">Search Rooms</button>
                    </td>
                </tr>
                <tr style="height: 50px;border: none">
                    <td scope="row"><input
                            id="room-num-upd"
                            type="text"
                            required
                            placeholder="Room Number"
                            class="form-control"
                    /></td>
                    <td scope="row"><input
                            id="room-new-beds"
                            type="text"
                            required
                            placeholder="New Number Of Beds"
                            class="form-control"
                    /></td>
                    <td><input
                            id="room-new-price"
                            type="text"

                            placeholder="New Room Price"
                            class="form-control"
                    /></td>
                    <td>
                        <button id="room-upd-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Room number, New Number of beds, New Room price" onclick="onUpdRoomClick()">Update Room</button>
                    </td>
                </tr>
                <tr style="height: 50px;border: none">
                    <td>
                        <button id="stat-btn" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Get statistics" onclick="onGetStatClick()">Get statistics</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="container"></div>
    <script src="model.js"></script>
</body>

</html>
