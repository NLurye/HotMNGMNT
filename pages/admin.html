<div id="container-emp">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="height: 300px; width: 100%; border: none" >
                <tbody>
                <tr style="height: 50px; border: none">
                    <th scope="row"><input
                            id="emp-id-del"
                            type="text"
                            required
                            placeholder="Emp ID"
                            class="form-control"
                    /></th>
                    <td><input
                            id="emp-id-oldp"
                            type="text"

                            placeholder="Old Password"
                            class="form-control"
                    /></td>
                    <td><input
                            id="emp-id-newp"
                            type="text"

                            placeholder="New Password"
                            class="form-control"
                    /></td>
                    <td>
                        <button id="emp-list-btn" type="button" class="btn btn-info" onclick="onEmpListClick()">Employee list</button>
                        <button id="emp-del-btn" type="button" class="btn btn-info" onclick="onEmpDelClick()">Delete Employee</button>
                        <button id="emp-upd-btn" type="button" class="btn btn-info" onclick="onEmpUpdClick()">Update Employee</button>
                        <button id="emp-search-btn" type="button" class="btn btn-info" onclick="onEmpSrcClick()">Search Employee</button>

                    </td>
                </tr>
                <tr style="height: 50px;border: none">
                    <th scope="row"><input
                            id="room-num"
                            type="text"
                            required
                            placeholder="Room Number"
                            class="form-control"
                    /></th>
                    <td><input
                            id="room-num-beds"
                            type="text"

                            placeholder="Number Of Beds"
                            class="form-control"
                    /></td>
                    <td><input
                            id="room-price"
                            type="text"

                            placeholder="Room Price"
                            class="form-control"
                    /></td>
                    <td>
                        <button id="room-list-btn" type="button" class="btn btn-info"onclick="onRoomsListClick()">Rooms list</button>
                        <button id="room-add-btn" type="button" class="btn btn-info">Add Room</button>
                        <button id="room-del-btn" type="button" class="btn btn-info">Delete Room</button>
                        <button id="room-search-btn" type="button" class="btn btn-info">Search Room</button>
                    </td>
                </tr>
                <tr style="height: 50px;border: none">
                    <th scope="row"><input
                            id="room-new-beds"
                            type="text"
                            required
                            placeholder="New Number Of Beds"
                            class="form-control"
                    /></th>
                    <td><input
                            id="room-new-price"
                            type="text"

                            placeholder="New Price"
                            class="form-control"
                    /></td>
                    <td></td>
                    <td>
                        <button id="room-upd-btn" type="button" class="btn btn-info">Update Room</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
