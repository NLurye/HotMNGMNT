<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="book.css"/>
  <link
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
          rel="stylesheet"
          id="bootstrap-css"
  />

<body>

<h1 class="display-3" style="margin-top: 50px; color: dodgerblue; font-family: Georgia">Check In</h1>


<div class="wrapper bg-white">
  <form action="#">
    <div
            class="form-group border-bottom d-flex align-items-center justify-content-between flex-wrap"
    ></div>
    <div class="form-group d-sm-flex margin">
      <div
              class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"
      ></div>
    </div>
    <div class="form-group d-sm-flex margin">
      <div
              class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative"
      >
        <input
                style="margin-bottom: 20px"
                id="id-num-ci"
                type="text"
                placeholder="Identification number"
                class="form-control"
        />
        <div class="label" id="id"></div>
      </div>
      <div
              class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"
      >
        <input
                id="cust-name-ci"
                type="text"
                placeholder="Customer name"
                class="form-control"
        />
        <div class="label"></div>
      </div>
      <div
              class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative"
      >
        <input
                id="room-num-ci"
                type="text"
                placeholder="Room Number"
                class="form-control"
        />
        <div class="label"></div>
      </div>
    </div>
    <div
            class="form-group border-bottom d-flex align-items-center position-relative"
    >

      <div class="form-group my-3">
        <button id="check-in-btn" type="button" class="btn btn-info" onclick="onCIClick()">Check In</button>
      </div>
    </div>
  </form>
</div>

<div id="container-checkin"></div>


<script src="model.js"></script>


</body>
</html>
